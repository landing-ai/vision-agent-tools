name: Unit Tests

on:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-gpu-runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.7.1"

      - name: tests
        run: |
          make install
          make test
