name: Unit Tests

on:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-gpu-runner
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: tests
        run: |
          make install
          make test
